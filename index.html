<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">
        <div class="slider-box">
            <img src="/img/barley-field-g2e565ce84_1920.jpg" alt="Zdjęcie dojrzewającej pszenicy" class="slider-img">
            <img src="/img/flowers-g1b63834a2_1920.jpg" alt="Zdjęcie kwiatów oraz trawy" class="slider-img">
            <img src="/img/road-g31819b7f7_1920.jpg" alt="Ścieżka w lesie jesienną porą" class="slider-img">
        </div>

        <button class="btn btn-left"><span>&lt;</span></button>
        <button class="btn btn-right"><span>&gt;</span></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
